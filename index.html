<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title>Clock Cave</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Jost&display=swap');

      body {
        background: #333333;
        overflow: hidden;
      }

      .container {
        background: #333333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #txt {
        font-family: 'Jost';
        font-size: 12rem;
        color: #f7de1f;
        /* color: #FFFAE8; */
        position: fixed;
        left: 33%;
        top: 28%;
      }

      @media (max-width: 720px) {
        #txt {
          font-family: 'Jost';
          font-size: 5rem;
          color: #f7de1f;
          /* color: #FFFAE8; */
          position: fixed;
          left: 18%;
          top: 40%;
        }
      }
      .full-screen {
        z-index: 1;
        margin-top: 100px;
        cursor: pointer;
        text-align: right;
      }
    </style>
  </head>

  <body onload="startTime()">
    <div class="full-screen">
      <img
        src="full-screen.png"
        id="full-screen"
        alt=""
        onclick="fullscreen()"
      />
    </div>
    <div class="container">
      <div class="sub-container"><div id="txt"></div></div>
    </div>
    <script>
      function startTime() {
        const today = new Date();
        let h = today.getHours() % 12 || 12;
        let m = today.getMinutes();
        let s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById('txt').innerHTML = h + ':' + m + ':' + s;
        setTimeout(startTime, 1000);
      }

      function checkTime(i) {
        if (i < 10) {
          i = '0' + i;
        }
        return i;
      }

      function fullscreen() {
        var isInFullScreen =
          (document.fullscreenElement && document.fullscreenElement !== null) ||
          (document.webkitFullscreenElement &&
            document.webkitFullscreenElement !== null) ||
          (document.mozFullScreenElement &&
            document.mozFullScreenElement !== null) ||
          (document.msFullscreenElement &&
            document.msFullscreenElement !== null);

        var docElm = document.documentElement;
        if (!isInFullScreen) {
          document.getElementById('full-screen').src = 'exit-full-screen.png';
          if (docElm.requestFullscreen) {
            docElm.requestFullscreen();
          } else if (docElm.mozRequestFullScreen) {
            docElm.mozRequestFullScreen();
          } else if (docElm.webkitRequestFullScreen) {
            docElm.webkitRequestFullScreen();
          } else if (docElm.msRequestFullscreen) {
            docElm.msRequestFullscreen();
          }
        } else {
          document.getElementById('full-screen').src = 'full-screen.png';
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
          } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
          }
        }
      }
    </script>
  </body>
</html>
